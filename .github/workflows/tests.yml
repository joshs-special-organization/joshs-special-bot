name: Run Test Suite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:stable
        options: --privileged

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker images
      run: docker-compose build --no-cache ci

    - name: Install Node modules
      run: docker-compose run ci sh -c "pnpm install"

    - name: Run tests
      run: docker-compose run ci

